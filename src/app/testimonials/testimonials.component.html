    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" style="border: 0">
      <ng-template ngbSlide *ngFor="let testimonial of testimonials">
        <div class="card">
          <div class="card-header" style="background-color: white; color: #2daf72;">
            <span><img src="assets/images/fiv.png" style="width: 70px; height:70px; border-radius: 100%; margin-right: 20px;"></span>
            {{testimonial.name}} from {{testimonial.origin}}
          </div>
          <div class="card-body"  style="background-color: #2daf72; color: white">
            <blockquote class="blockquote mb-0">
              <p class="comment-paragraph">{{testimonial.comment}}</p>
              <footer id="footer" class="blockquote-footer" style="background-color: #2daf72; color: white">From
                <cite title="Source Title">{{testimonial.country}}</cite>
                <img src="assets/images/flag/{{testimonial.country | lowercase}}.png" style="width: 40px; height: 40px; margin-left: 8px; position: relative; top: -5px;">
              </footer>
            </blockquote>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
