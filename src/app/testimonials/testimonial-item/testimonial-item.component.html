<div class="item" >
  <div class="testimony-wrap py-4" >
    <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-quote-left"></span></div>
    <div class="text" >
      <p class="mb-4" style="height: 180px; padding-top: 10px">{{testimonial.comment}}</p>
      <div class="d-flex align-items-center">
        <div class="user-img" style="background-image: url(../../../assets/images/fiv.png)"></div>
        <div class="pl-3">
          <p class="name">{{testimonial.name}}</p>
          <span class="position">{{testimonial.origin}} Client from {{testimonial.country}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
